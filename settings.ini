### PyPI ###
audience = Developers
author = nicomarr
author_email = 81183916+nicomarr@users.noreply.github.com
copyright = 2024 onwards, %(author)s
description = Minimal reproduction of scholaris Assistant class
keywords = nbdev jupyter notebook python
language = English
status = 3
user = nicomarr

